<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainPage">
      <div class="title">
        <div>
          <h6>Bits And Bits</h6>
        <h1>Book Blog</h1>
        </div>

        <div class="searchBar">
          <input
            type="text"
            id="searchInput"
            placeholder="Search for a book or author..."
            onkeyup="searchBooks()"
          />
        </div>
      </div>

  

      <div class="bookLayout" id="bookList">
        <div class="book" data-name="jorden peterson 12 rules for life">
          <div>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/b/b0/12_Rules_for_Life_Front_Cover_%282018_first_edition%29.jpg"
              alt=""
            />
          </div>
          <h3>12 Rules For Life</h3>
        </div>

        <div class="book" data-name="morghan housel psychology of money">
          <div>
            <img
              src="https://m.media-amazon.com/images/I/71aG0m9XRcL._AC_UF894,1000_QL80_.jpg"
              alt=""
            />
          </div>
          <h3>Psychology Of Money</h3>
        </div>

        <div class="book" data-name="atomic habits james clear">
          <div>
            <img
              src="https://m.media-amazon.com/images/I/81YkqyaFVEL._AC_UF1000,1000_QL80_.jpg"
              alt=""
            />
          </div>
          <h3>Atomic Habits</h3>
        </div>
        
        <div class="book" data-name="Rick Riordan Chase Sowrd of summer">
            <div>
              <img
                src="https://m.media-amazon.com/images/I/81pm7IB2oWL._AC_UF894,1000_QL80_.jpg"
                alt=""
              />
            </div>
            <h3>To Kill a Mockingbird</h3>
          </div>

          <div class="book" data-name="The Intelligent Investor Benjamin Graham">
            <div>
              <img
                src="https://m.media-amazon.com/images/I/91L0La1pwDL._AC_UF894,1000_QL80_.jpg"
                alt=""
              />
            </div>
            <h3>The Intelligent Investor</h3>
          </div>

          <div class="book" data-name="Sapiens Yuval Noah Harari ">
            <div>
              <img
                src="https://m.media-amazon.com/images/I/716E6dQ4BXL._AC_UF894,1000_QL80_.jpg"
                alt=""
              />
            </div>
            <h3>Sapiens: A Brief History of Humankind</h3>
          </div>

          <div class="book" data-name="George orwell 1984">
            <div>
              <img
                src="https://m.media-amazon.com/images/I/7180qjGSgDL._AC_UF1000,1000_QL80_.jpg"

              />
            </div>
            <h3>1984</h3>

              <img

                alt=""
              />
            </div>
            <h3>Rich Dad Poor Dad</h3>
          </div>

         

        </div>
